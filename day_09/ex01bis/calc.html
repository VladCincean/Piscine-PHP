<!DOCTYPE html>
<html>
    <head>
        <title>calc.html</title>
        <style>

        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                var display = function(x) {
                    console.log(x);
                    alert(x);
                }
                window.setInterval(function() {
                    display("Please, use me...");
                }, 30000);
                
                $("#submit").click(function(e) {
                    var x = parseInt($("#leftOperand").val());
                    var y = parseInt($("#rightOperand").val());
                    var op = $("#operator").val();

                    if (isNaN(x) || isNaN(y) || x < 0 || y < 0) {
                        alert("Error :(");
                    } else if ((op == '/' || op == '%') && y === 0) {
                        display("It's over 9000!");
                    } else {
                        var r = 0;

                        switch (op) {
                            case '+':
                                r = x + y;
                                break;
                            case '-':
                                r = x - y;
                                break;
                            case '*':
                                r = x * y;
                                break;
                            case '/':
                                r = x / y;
                                break;
                            case '%':
                                r = x % y;
                                break;
                            default:
                                break;
                        }
                        
                        display(r);
                    }
                });
            });
        </script>
    </head>
    <body>
        <form id="calc">
            <input id="leftOperand" type="text" name="leftOperand" />
            <select id="operator" name="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input id="rightOperand" type="text" name="rightOperand" />
            <input id="submit" type="submit" name="submit" value="Try me!" />
        </form>
    </body>
</html>
